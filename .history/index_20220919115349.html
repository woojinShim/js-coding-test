<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a){
                let dice

                dice = Math.ceil(a / 12)
                
                if(dice <= 0) dice = 0 

                return dice
            }
            
            console.log(solution(24));
        </script>
    </body>
</html>
