<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer
                for(let i = 0; i < n; i++) {
                    answer += i
                }
                return answer
            }
            
            console.log(solution(78));
        </script>
    </body>
</html>
