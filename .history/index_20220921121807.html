<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer, min = arr[0]
                for(let i = 1; i < arr.length; i++) {
                    if(arr[i] < min) min = arr[i]
                }
                answer = min
                return answer
            }
            let arr = [12,77,38,41,53,92,85]
            console.log(solution(arr));
        </script>
    </body>
