<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = []
                const new_arr = arr.filter((item) => {
                    return item % 2 != 0
                })
                let sum = 0
                let sum_arr = new_arr.map((item) => {
                    return sum += item
                })
                answer.push(Math.max(sum))
                answer.push(Math.min(...new_arr))
                return answer
            }
            let arr = [12,77,38,41,43,92,85]
            console.log(solution(arr));
        </script>
    </body>
</html>
