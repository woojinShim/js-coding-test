<html>

        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, r){
                let answer = s.split(r).length
                
                return answer - 1
            }

            let str = "COMPUTERPROGRAMMING"
            console.log(solution(str, 'R'));
        </script>
    </body>
