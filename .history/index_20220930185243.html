<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a){  
                let answer = [];
                answer.push(a[0])
                for(let i = 1; i < a.length; i++) {
                    if(a[i] - a[i-1] > 0) {
                        answer.push(a[i])
                    }
                }
                return answer;
            }
            let arr = [7, 3, 9, 5, 6, 12]
            console.log(solution(arr));
        </script>
    </body>
</html>
