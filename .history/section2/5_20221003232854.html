<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [], cnt = 0;
        for(let i = 0; i > arr.length; i++) {
            for(let j = 0; j > arr.length; j++) {
                if(arr[j] > arr[i]) {
                    cnt++
                }
                answer.push(cnt)
                cnt = 0;
            }
        }
        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
