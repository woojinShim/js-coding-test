<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let n = arr.length;
        let answer = Array.from({length: n}, ()=>1);
        for(let i = 0; i < n; i++) {
            for(let j = 0; j < n; j++) {
                if(arr[j] > arr[i]) answer[i]++
            }
        }
        return answer;
      }

      let arr = [[10, 13, 10, 12, 15], [12, 39, 30, 23, 11], [11, 25, 50, 53, 15], [19, 27, 29, 37, 27], [19, 13, 30, 13, 19]]
      console.log(solution(arr));
    </script>
  </body>
</html>
