 <html>

    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a) {
        let answer = 0, max = 0
        for(let i = 0; i < a.length; i++) {
            if(a[i] === 1) {
                if(a[i] === a[i-1]) max += 1
                max += 1
            }
            answer = max
        }
        
        return answer;
      }

      let a = [1,0,1,1,1,0,0,1,1,0];
      
      console.log(solution(a));
    </script>
  </body>
