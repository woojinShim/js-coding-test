        <script>
            function solution(s, r){
                let answer = 0
                const s_arr = Array.from(s)
                for(let i = 0; i < s_arr.length; i++) {
                    if(s_arr[i] == r) {
                        answer += 1
                    }
                }
                return answer
            }
